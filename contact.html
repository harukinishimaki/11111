    <div id="lastview">
        <h2 class="last-title">お問い合わせ</h2>

        <form class="" action="haruki.nishimai@gmail.com" method="post">
            <div class="item">
                <label for="namerendou">お名前:</label>
                <input id="namerendou" type="text" name="yourname" placeholder="お名前を入力して下さい。"> 
            </div>
            <div class="item">
                <label for="emailrendou">E-mail:</label>
                <input id="emailrendou" type="email" name="youremail" placeholder="メールアドレスを入力して下さい。">
            </div>
            <div class="item">
                <label for="tellrendou">電話番号:</label>
                <input id="tellrendou" type="tel" name="yourtell" placeholder="電話番号を入力して下さい。">
            </div>
            <div class="item">
                <label for="messagerendou">お問い合わせ内容:</label>
                <textarea id="messagerendou" type="textarea" name="yourmessage" placeholder="お問い合わせ内容を入力して下さい。"></textarea>
            </div>
            <div class="btn-area">
                <input type="submit" value="送信">
            </div>
        </form>

        <div class="logo-img"></div>
    </div>

    <footer id="footer">
